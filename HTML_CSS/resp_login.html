<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="../HTML_CSS/style.css">
</head>

<body>
    <input type="checkbox" id="switch">

    <div class="controls">
        <label for="switch"></label>
    </div>
    <div class="side-image">
        <img src="../HTML_CSS/images/my_personal.svg">
    </div>

    <div class="container">
        <form>
            <h2>Login form</h2>
            <i class="fas fa-user"></i><input class="box" type="text" name="" placeholder="username" id="">
            <i class="fas fa-user"></i><input class="box" type="password" name="" placeholder="password" id="">
            <a href="">Forgot password?</a>
            <input type="button" value="login" class="btn">
        </form>
    </div>
</body>

</html>
